<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事郎</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 10px; /* 赤枠部分の高さを半分に調整 */
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 5px;
            text-align: center;
            max-width: 540px; /* 450pxの120%に拡大 */
            width: 100%;
        }
        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            margin: 5px 0;
            color: #007BFF;
        }
        p {
            margin: 5px 0;
            font-size: 12px;
            color: #555;
            line-height: 1.4;
        }
        input[type="file"] {
            display: block;
            margin: 8px auto;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .spacer {
            margin: 12px 0;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/gijiro-logo-professional.svg" alt="議事郎ロゴ" class="logo" style="margin-left: -10px;">
        <p>音声ファイル(WAV, MP4, MP3)とテンプレート(WORD)をアップロードすると、<br>転記されたWORDファイルをダウンロードできるよ！</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept="audio/*">
            <div class="spacer"></div>
            <input type="file" name="word_file" accept=".doc, .docx">
            <input type="submit" value="アップロード">
        </form>
    </div>
</body>
</html>
