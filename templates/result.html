<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処理完了 - 議事郎</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #007BFF;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        .icon {
            font-size: 48px;
            color: #007BFF;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🎉</div>
        <h1>処理が完了しました！</h1>
        <p>ファイルの処理が無事に完了しました。<br>下のボタンからダウンロードできます。</p>

    

        <p><strong>自動作成されたWordファイル:</strong></p>
        <a href="{{ updated_word_url }}" target="_blank" class="btn">ダウンロード</a>

        <p style="font-size: 12px; color: #888;">（サーバー内部パス: {{ output_file_path }}）</p>

        <hr>
        <p><a href="/">別のファイルをアップロードする</a></p>
    </div>
</body>
</html>
